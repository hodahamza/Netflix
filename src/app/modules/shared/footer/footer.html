<footer id="main" role="main" class="main" [style.background]="bgColor()" [style.color]="textColor()">
  <div class="container">
    <div class="header-text">
      <p>
        Questions?
        <a href="#" class="link">Contact us</a>.
      </p>
    </div>

    <div class="grid">
      <div><a href="#" class="link">FAQ</a></div>
      <div><a href="#" class="link">Help Center</a></div>
      <div><a href="#" class="link">Terms of Use</a></div>
      <div><a href="#" class="link">Privacy</a></div>
    </div>

    <div class="grid">
      <div><a href="#" class="link">Cookie Preferences</a></div>
      <div><a href="#" class="link">Corporate Information</a></div>
    </div>

    <div class="bottom ">
      <div class="language-select-wrapper " [style.background]="bgColor()">
        <!-- Language Icon -->
        <div class="language-icon ">
          <svg
            viewBox="0 0 16 16"
            width="16"
            height="16"
            fill="currentColor"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M10.77 5.33 10.5 6 9.34 8.94l-.57 1.44L7.33 14h1.78l.73-1.97h3.58l.74 1.97H16l-3.43-8.67zm-.15 4.6-.24.63h2.51l-1.26-3.35zm-1.1-5.09.1-.19h-3.2V2h-1.5v2.65H.55V6h3.77A11 11 0 0 1 0 10.43c.33.28.81.8 1.05 1.16 1.5-.91 2.85-2.36 3.88-4.02v5.1h1.49V7.52q.6.95 1.33 1.8l.57-1.43a12 12 0 0 1-1.34-1.9h2.09z"
              clip-rule="evenodd"
            />
          </svg>
        </div>

        <!-- Native Select -->
        <select class="language-select ">
          <option value="ar-EG">العربية</option>
          <option value="en-EG" selected>English</option>
        </select>

        <!-- Caret Icon -->
        <div class="caret-icon">
          <svg
            viewBox="0 0 16 16"
            width="16"
            height="16"
            fill="currentColor"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M11.6 6.5c.15 0 .22.18.12.28l-3.48 3.48a.33.33 0 0 1-.48 0L4.28 6.78a.17.17 0 0 1 .12-.28z"
              clip-rule="evenodd"
            />
          </svg>
        </div>
      </div>

    </div>
  </div>
</footer>
